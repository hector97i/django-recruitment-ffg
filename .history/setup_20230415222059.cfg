[bumpversion]
current_version = 1.2.13
commit = True
tag = True

[flake8]
max-line-length = 120
ignore = E302,E731,W504,E305,DJ01
exclude = 
	__pycache__,
	**/migrations/*,
	.venv/
	**/__init__.py

[bumpversion:file:pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"
